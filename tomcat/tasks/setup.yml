- name: Create a user
  user:
    name: tomcat
    state: present
    shell: /bin/bash  
    createhome: yes
    password: "{{ 'tomcat' | password_hash('sha512') }}"
- name: create a group
  group:
    name: tomcat
    state: present
- name: install java
  apt:
    name: default-jdk
    state: present
- name: Create a Tomcat Directory
  file:
    path: /opt/tomcat
    owner: tomcat
    group: tomcat
    mode: 755
    recurse: yes
- name: download & unarchive tomcat10 
  unarchive:
    src: "{{ url }}"
    dest: /opt/tomcat
    remote_src: yes
    extra_opts: [--strip-components=1]